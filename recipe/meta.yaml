{% set name = "django-cachalot" %}
{% set version = "2.2.2" %}
{% set sha256 = "df6452f844a1e82bd0b9d203bb226026c71b0e9cf573645b66c696e4b2eb2862" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8

test:
  imports:
    - cachalot

about:
  home: https://github.com/BertrandBordage/django-cachalot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'No effort, no worry, maximum performance. '
  description: |
    Caches your Django ORM queries and automatically invalidates them.
  doc_url: http://django-cachalot.readthedocs.io/en/latest/
  dev_url: https://github.com/BertrandBordage/django-cachalot

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
