{% set name = "django-cachalot" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cachalot-{{ version }}.tar.gz
  sha256: 67d3d19a3f6deab7dc5b081b5f78ea926318f64a7b3afb06f28e61d8d31e02b3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - django-debug-toolbar
    - jinja2
    - python >={{ python_min }},<4.0
    - django >=4.2,<6.1
    # - Django <6.1,>=4.2

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - cachalot
  commands:
    - pip check

about:
  home: https://github.com/BertrandBordage/django-cachalot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'No effort, no worry, maximum performance. '
  description: |
    Caches your Django ORM queries and automatically invalidates them.
  doc_url: http://django-cachalot.readthedocs.io/en/latest/
  dev_url: https://github.com/BertrandBordage/django-cachalot

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - sannykr
