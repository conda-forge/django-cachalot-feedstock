{% set name = "django-cachalot" %}
{% set version = "2.0.0" %}
{% set sha256 = "6afdeacf7b9e00b44eb9e740ed23063d14bbf8f5bc8b759bf00de3ec6ceaf4e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    
test:
  imports:
    - cachalot

about:
  home: https://github.com/BertrandBordage/django-cachalot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'No effort, no worry, maximum performance. '
  description: |
    Caches your Django ORM queries and automatically invalidates them.
  doc_url: http://django-cachalot.readthedocs.io/en/latest/
  dev_url: https://github.com/BertrandBordage/django-cachalot

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
