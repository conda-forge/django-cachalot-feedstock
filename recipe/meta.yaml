{% set name = "django-cachalot" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-cachalot-{{ version }}.tar.gz
  sha256: 2fe9366d558c6e33339777d70b0cf4acddfb7e0fe00fed4f72cb13d70fa4825

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<4.0
    - django >=1.8
    
test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - cachalot
  commands:
    - pip check

about:
  home: https://github.com/BertrandBordage/django-cachalot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'No effort, no worry, maximum performance. '
  description: |
    Caches your Django ORM queries and automatically invalidates them.
  doc_url: http://django-cachalot.readthedocs.io/en/latest/
  dev_url: https://github.com/BertrandBordage/django-cachalot

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - sannykr
